# Entropic Configuration Example
# Copy this file to entropic.yaml and modify as needed

server:
  host: "0.0.0.0"
  port: 8080
  read_timeout: "30s"
  write_timeout: "30s"
  idle_timeout: "120s"
  shutdown_timeout: "30s"
  cors:
    allowed_origins: ["*"]
    allowed_methods: ["GET", "POST", "PUT", "PATCH", "DELETE", "OPTIONS"]
    allowed_headers: ["Accept", "Authorization", "Content-Type", "X-CSRF-Token"]
    exposed_headers: ["Link"]
    allow_credentials: false
    max_age: 300

database:
  host: "localhost"
  port: 5432
  database: "entropic"
  username: "postgres"
  password: "postgres"
  ssl_mode: "disable"
  max_open_conns: 25
  max_idle_conns: 5
  conn_max_lifetime: "1h"
  conn_max_idle_time: "30m"
  migrate_on_start: true

search:
  type: "typesense"
  url: "http://localhost:8108"
  api_key: "xyz"
  timeout: "30s"
  retry:
    max_retries: 3
    initial_delay: "100ms"
    max_delay: "5s"
    multiplier: 2.0
  batch:
    size: 100
    flush_interval: "5s"
    concurrency: 4

cache:
  ttl: "5m"
  cleanup_interval: "1m"

lock:
  type: "memory"  # or "redis"
  default_timeout: "30s"
  max_wait_time: "5m"
  redis:
    host: "localhost"
    port: 6379
    password: ""
    db: 0
    timeout: "5s"

logging:
  level: "info"  # debug, info, warn, error
  format: "console"  # console, json
  file: ""  # empty for stdout

metrics:
  enabled: true
  path: "/metrics"
  interval: "15s"

security:
  rate_limit:
    enabled: true
    rate: 100
    period: "1m"
    burst_size: 10
  request_size:
    max_body_size: 10485760  # 10MB
    max_header_size: 8192    # 8KB