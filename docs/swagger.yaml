host: localhost:8080
info:
  contact:
    email: support@entropic.io
    name: Entropic Team
    url: http://entropic.io/support
  description: Entropic is a flexible entity-relationship storage engine with dual-storage
    architecture. It provides a graph-like data model with schema validation, full-text
    search, and vector similarity search capabilities.
  license:
    name: MIT
    url: https://opensource.org/licenses/MIT
  termsOfService: http://entropic.io/terms/
  title: Entropic Storage Engine API
  version: 1.0.0
paths:
  /api/v1/entities/{entityType}:
    get:
      description: Lists entities of the specified type with pagination
      parameters:
      - description: Entity Type
        in: path
        name: entityType
        required: true
        type: string
      - description: 'Number of entities to return (default: 20, max: 100)'
        in: query
        name: limit
        type: integer
      - description: 'Number of entities to skip (default: 0)'
        in: query
        name: offset
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/internal_api_handlers.EntityListResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/github_com_sumandas0_entropic_internal_api_middleware.ErrorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/github_com_sumandas0_entropic_internal_api_middleware.ErrorResponse'
      summary: List entities
      tags:
      - entities
    post:
      consumes:
      - application/json
      description: Creates a new entity of the specified type
      parameters:
      - description: Entity Type
        in: path
        name: entityType
        required: true
        type: string
      - description: Entity data
        in: body
        name: entity
        required: true
        schema:
          $ref: '#/definitions/internal_api_handlers.EntityRequest'
      produces:
      - application/json
      responses:
        "201":
          description: Created
          schema:
            $ref: '#/definitions/internal_api_handlers.EntityResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/github_com_sumandas0_entropic_internal_api_middleware.ErrorResponse'
        "409":
          description: Conflict
          schema:
            $ref: '#/definitions/github_com_sumandas0_entropic_internal_api_middleware.ErrorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/github_com_sumandas0_entropic_internal_api_middleware.ErrorResponse'
      summary: Create a new entity
      tags:
      - entities
  /api/v1/entities/{entityType}/{entityID}:
    delete:
      description: Deletes an entity and all its relations
      parameters:
      - description: Entity Type
        in: path
        name: entityType
        required: true
        type: string
      - description: Entity ID
        in: path
        name: entityID
        required: true
        type: string
      responses:
        "204":
          description: No Content
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/github_com_sumandas0_entropic_internal_api_middleware.ErrorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/github_com_sumandas0_entropic_internal_api_middleware.ErrorResponse'
      summary: Delete an entity
      tags:
      - entities
    get:
      description: Retrieves an entity by its type and ID
      parameters:
      - description: Entity Type
        in: path
        name: entityType
        required: true
        type: string
      - description: Entity ID
        in: path
        name: entityID
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/internal_api_handlers.EntityResponse'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/github_com_sumandas0_entropic_internal_api_middleware.ErrorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/github_com_sumandas0_entropic_internal_api_middleware.ErrorResponse'
      summary: Get an entity
      tags:
      - entities
    patch:
      consumes:
      - application/json
      description: Updates an existing entity's properties
      parameters:
      - description: Entity Type
        in: path
        name: entityType
        required: true
        type: string
      - description: Entity ID
        in: path
        name: entityID
        required: true
        type: string
      - description: Updated entity data
        in: body
        name: entity
        required: true
        schema:
          $ref: '#/definitions/internal_api_handlers.EntityRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/internal_api_handlers.EntityResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/github_com_sumandas0_entropic_internal_api_middleware.ErrorResponse'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/github_com_sumandas0_entropic_internal_api_middleware.ErrorResponse'
        "409":
          description: Conflict
          schema:
            $ref: '#/definitions/github_com_sumandas0_entropic_internal_api_middleware.ErrorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/github_com_sumandas0_entropic_internal_api_middleware.ErrorResponse'
      summary: Update an entity
      tags:
      - entities
  /api/v1/entities/{entityType}/{entityID}/relations:
