        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/github_com_sumandas0_entropic_internal_api_middleware.ErrorResponse'
      summary: Create a new relation
      tags:
      - relations
  /api/v1/relations/{relationID}:
    delete:
